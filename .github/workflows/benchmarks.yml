name: Benchmarks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Benchmarks
        run: npx tsx benchmarks/run.ts --output=benchmarks/results.json

      - name: Compare Baseline
        id: compare
        continue-on-error: true
        run: npx tsx scripts/bench/compare-baseline.ts --current=benchmarks/results.json --baseline=benchmarks/baseline.json --output=benchmarks/compare-summary.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('benchmarks/compare-summary.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail On Regression
        if: steps.compare.outcome == 'failure'
        run: exit 1
