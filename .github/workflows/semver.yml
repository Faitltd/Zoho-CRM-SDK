name: Semver Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  semver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Extract API
        run: npm run api:extract

      - name: Semver Check
        run: npm run semver:check
