name: Bundle Size

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Measure bundle size
        run: node scripts/size/bundle-size.cjs --output=benchmarks/bundle-results.json

      - name: Compare baseline
        id: compare
        continue-on-error: true
        run: node scripts/size/compare-bundle.cjs --current=benchmarks/bundle-results.json --baseline=benchmarks/bundle-baseline.json --output=benchmarks/bundle-compare.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('benchmarks/bundle-compare.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail on regression
        if: steps.compare.outcome == 'failure'
        run: exit 1
